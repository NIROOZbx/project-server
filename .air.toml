[build]
  # 1. Build the binary as main.exe (Windows specifically needs the .exe extension)
  cmd = "go build -o ./tmp/main.exe ./cmd/api"

  # 2. Tell Air exactly where to find that .exe to run it
  bin = ".\\tmp\\main.exe"

  # Standard settings
  args_bin = []
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  post_cmd = []
  pre_cmd = []
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false